{% extends "index.html" %}
{% block content %}
    <div class="content-section text-center">
        <h1 class="m-5 h1"> Add an Artist! </h1>
        <div>
            <form method="POST" action="" id="search-form" class="m-5">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.artist_name.label(class="mb-3") }}
                    {{ form.artist_name(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary mt-2") }}
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
