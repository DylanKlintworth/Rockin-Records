{% extends "index.html" %}
{% block content %}
    <div id="form-search">
        <form method="POST" action="" id="search-form" class="m-5">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.record_name.label(class="mb-3") }}
                {{ form.record_name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary mt-2") }}
            </div>
        </form>
    </div>
{% endblock %}
